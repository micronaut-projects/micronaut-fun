<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${query != null and !query.isEmpty()} ? ${query} + ' - Micronaut Documentation Search' : 'Micronaut Documentation Search'">Micronaut Documentation Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 600px;
        }
        .search-results {
            max-width: 800px;
        }
        .search-result-item {
            border-bottom: 1px solid #e9ecef;
            padding: 20px 0;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-title {
            color: #1a0dab;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.3;
        }
        .search-result-title:hover {
            text-decoration: underline;
        }
        .search-result-link {
            color: #006621;
            font-size: 0.875rem;
            text-decoration: none;
        }
        .search-result-description {
            color: #4d5156;
            font-size: 0.875rem;
            line-height: 1.4;
            margin-top: 5px;
        }
        .search-logo {
            font-size: 2rem;
            font-weight: 300;
            color: #1a0dab;
        }
        .search-form {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 5px 20px;
        }
        .search-form:focus-within {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }
        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            padding: 10px 0;
        }
        .search-button {
            background: none;
            border: none;
            padding: 8px;
            margin-left: 10px;
            color: #9aa0a6;
        }
        .search-button:hover {
            color: #1a0dab;
        }
        .homepage-search {
            min-height: 60vh;
        }
        .results-page-search {
            border-bottom: 1px solid #e8eaed;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Search Page Layout -->
        <div th:if="${!hasResults}" class="homepage-search d-flex flex-column justify-content-center align-items-center">
            <div class="search-container text-center">
                <div class="search-logo mb-4">
                    <i class="bi bi-search me-2"></i>Micronaut Documentation Search
                </div>
                <form method="get" action="/">
                    <div class="search-form mb-4">
                        <input type="text" name="q" class="search-input" th:value="${query}"
                               placeholder="Search Micronaut documentation..." autocomplete="off">
                        <button type="submit" class="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                <div class="text-muted small">
                    Find guides, tutorials, and API documentation for the Micronaut framework
                </div>
            </div>
        </div>

        <!-- Results Page Layout -->
        <div th:if="${hasResults}">
            <div class="results-page-search py-3">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <a href="/" class="text-decoration-none">
                                <div class="search-logo">
                                    <i class="bi bi-search me-2"></i>Micronaut
                                </div>
                            </a>
                        </div>
                        <div class="col-md-8">
                            <form method="get" action="/">
                                <div class="search-form">
                                    <input type="text" name="q" class="search-input" th:value="${query}"
                                           placeholder="Search Micronaut documentation..." autocomplete="off">
                                    <button type="submit" class="search-button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="search-results">
                    <div class="mb-3 text-muted small">
                        About <span th:text="${#lists.size(results)}">6</span> results
                    </div>

                    <div th:each="result : ${results}" class="search-result-item">
                        <div class="mb-1">
                            <a th:href="${result.link}" class="search-result-link" target="_blank" th:text="${result.link}">
                                https://docs.micronaut.io/
                            </a>
                        </div>
                        <h3 class="mb-1">
                            <a th:href="${result.link}" class="search-result-title" target="_blank" th:text="${result.title}">
                                Micronaut Framework Documentation
                            </a>
                        </h3>
                        <!--
                        <div class="search-result-description" th:text="${result.description}">
                            Comprehensive documentation for the Micronaut framework, including guides, tutorials, and API reference.
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
